<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="heatmap.css"/>
    <link rel="stylesheet" href="camera.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <div id="info" style="display:none"></div>
    <div id="loading" style="display:flex">
      <div class="spinner-text">
        Loading PoseNet model...
      </div>
      <div class="sk-spinner sk-spinner-pulse"></div>
    </div>
    <div class="container-fluid" id="main" style="display:none">
      <div class="row">
        <div class="col-sm-6">
          <video id="video" playsinline style=" -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            display: none;
          ">
          </video>
          <canvas id="output" />
        </div>
        <div class="col-sm-6">
          <div id="map" style="position:relative; width: 600px; height: 500px; background-image: url(../assets/grey.jpg)">
            <canvas id="heatMap" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div id="seats" style="position:relative; width: 600px; height: 500px">
            <div id="seatBackground" style="position:absolute; top:0; width: 600px; height: 500px; background-image: url(../assets/seatingplan.jpg)"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="camera.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</html>
