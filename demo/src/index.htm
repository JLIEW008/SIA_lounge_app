<!DOCTYPE html>
<html>

<head>
  <title>SIA Lounge App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- Menu -->
  <div class="row header-design">
    <div class="col-6 header-styles">
      <div class="ui secondary menu">
        <img src="./Images/logo-singaporeairlines.svg">
      </div>
    </div>
  </div>
  <!-- page content -->
  <div class="row center-col">
    <div class="col-4">
      <h2>Passenger</h2>
      <form>
        <div class="form-group">
          <label for="FlightID">FlightID</label>
          <input type="email" class="form-control" id="FlightID" aria-describedby="emailHelp"
            placeholder="Enter Flight ID">
        </div>
        <a class="btn btn-primary" href="./menu/menu.htm" role="button">Login</a>
      </form>
    </div>
  </div>

  <hr />

  <div class="row center-col">
    <div class="col-4">
      <h2>Staff</h2>
      <form>
        <div class="form-group">
          <label for="StaffUsername">Username</label>
          <input type="password" class="form-control" id="StaffUsername" placeholder="Username">
          <br />
          <label for="StaffPassword">Password</label>
          <input type="password" class="form-control" id="StaffPassword" placeholder="password">
        </div>
        <a class="btn btn-primary" href="./update/update.htm" role="button">Login</a>

      </form>
    </div>
  </div>
  <!-- JavaScript: Semantic-ui -->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- JavaScript: bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


</body>

</html>
